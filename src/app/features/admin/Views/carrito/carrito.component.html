<p-toast></p-toast>
<p-table [value]="lstCarritoComprar">
    <ng-template pTemplate="caption">
        <div class="p-d-flex p-ai-center p-jc-between">
            Listado de Productos seleccionados
            <button pButton pRipple type="button" label="Productos" icon="pi pi-search" class="p-button-success p-button-lg" (click)="regresarCatalogo()"></button>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>CÃ³digo</th>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Total</th>
          
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.codigo}}</td>
            <td><img [src]="product.image" width="100" class="p-shadow-4" /></td>
            <td>S/. {{product.precio}}</td>
            <td>{{product.cantidad}}</td>
            <td>{{product.cantidad * product.precio}}</td>
            
        </tr>
    </ng-template>
    <ng-template pTemplate="summary">
        <div class="p-d-flex p-ai-center p-jc-between">
            Hay {{lstCarritoComprar ? lstCarritoComprar.length : 0 }} productos.
        </div>
    </ng-template>
</p-table>


<div class="p-fluid p-formgrid p-grid">
    <div class="p-field p-col-12 p-md-4 p-lg-2">
      <button pButton pRipple (click)="limpiar()" type="button" label="Limpiar" icon="pi pi-trash" class="p-button-danger p-button-lg" ></button>
    </div>
    
    <div class="p-field p-col-12 p-md-4 p-lg-2">
  <button pButton pRipple (click)="procesarCompra()" type="button" label="Comprar" icon="pi pi-check" class="p-button-lg" ></button>
  </div>
</div>
