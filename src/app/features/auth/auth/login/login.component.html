<div id="login" >
    <div class="col-sm-4" >
  
      <form [formGroup]="frmLogin" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Usuario</label>
          <input type="text"
                 formControlName="usuario"
                 class="form-control"
          />
        </div>
        <div class="form-group">
          <label >Clave</label>
          <input type="password"
                 formControlName="clave"
                 class="form-control"
          />
        </div>
  
        <div class="row">
          <div class="col-sm-3">
            <button class="btn btn-primary">Login</button>
          </div>
  
        </div>
      </form>
    </div>
  </div>
